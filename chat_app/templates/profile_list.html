{% extends 'base.html' %}

{% block content %}
  <h2>Profiles</h2>
  <ul>
    {% for profile in object_list %}
      <li><a href="{% url 'profile-detail' profile.pk %}">{{ profile.user.username }}</a></li>
    {% empty %}
      <li>No profiles found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'profile-create' %}">Create a new profile</a>
{% endblock %}
