{% extends 'base.html' %}

{% block content %}
  <h2>Delete Profile</h2>
  <p>Are you sure you want to delete {{ object.user.username }}'s profile?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'profile-detail' pk=object.pk %}">Cancel</a>
  </form>
{% endblock %}
