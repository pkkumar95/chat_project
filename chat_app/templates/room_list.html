{% extends 'base.html' %}

{% block content %}
  <h2>Rooms</h2>
  <ul>
    {% for room in object_list %}
      <li><a href="{% url 'room-detail' room.pk %}">{{ room.name }}</a></li>
    {% empty %}
      <li>No rooms found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'room-create' %}">Create a new room</a>
{% endblock %}
